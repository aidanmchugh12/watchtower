<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <title>Watchtower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="map"></div>

    <div class="map-box top-left">
        <p class="centered"><strong>Resources</strong></p>
        <p>Police Cars: 10</p>
          <div class="progress-bar">
            <div class="progress-section section-1">5</div>
            <div class="progress-section section-2">3</div>
            <div class="progress-section section-3">2</div>
          </div>
        <p>Fire Trucks: 10</p>
          <div class="progress-bar">
              <div class="progress-section section-1">2</div>
              <div class="progress-section section-2">7</div>
              <div class="progress-section section-3">1</div>
          </div>
        <p>Ambulances: 10</p>
          <div class="progress-bar">
            <div class="progress-section section-1">2</div>
            <div class="progress-section section-2">6</div>
            <div class="progress-section section-3">2</div>
          </div>
    </div>

    <div class="map-box top-right">
        <p class="centered"><strong>Live Log</strong></p>
        <button id = "open-button"> Open</button>
    </div>

    <div id="capacity-bar">
        <div class="bar">
            <div class="fill" style="width: 75%;">Capacity: 75%</div>
        </div>
    </div>


    <div class="modal-container">
        <div class="modal">
            <h1>Decision</h1>
            <p>Our decision algorithm recommends you send <strong>3 Police Cars</strong> and <strong>2 Fire Trucks</strong>.</p>
            <br><button class="reject-button"><strong>No</strong></button>
            <button class="accept-button"><strong>Yes</strong></button>
        </div>
    </div>


  <div class="time-controls">
    <button class="control-button pause-button" id="pause-button" title="Pause">⏸</button>

    <div id="time-slider">
      <input type="range" min="0" max="24" value="12" step="1">
      <p id="time-label">Time</p>
    </div>

    <button class="control-button resume-button" id="resume-button" title="Resume">▶</button>
  </div>



     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     <script src="main.js"></script>
</body>
</html>
